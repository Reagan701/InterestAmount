<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Interest_Amount</title>
</head>
<body>
    <div class="container text-center d-flex justify-content-center align-content-center flex-column h-100 vh-100">
        <h2 class="text-center">Interest Amount</h2>
        <div class="row my-3">
            <div class="col-md-4">
                <div class="d-flex flex-column">
                    <label for="Principal">Principal Amount</label>
                    <input placeholder="Enter Principal Amount" id="Principal" name="Principal" type="number">
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-flex flex-column">
                    <label for="InterestRate">Interest Rate</label>
                    <input placeholder="Enter Interest Rate" id="InterestRate" name="InterestRate" type="number">
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-flex flex-column">
                    <label for="Time">Time</label>
                    <input placeholder="Enter Time in Years" id="Time" name="Time" type="number">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-12">
                    <button class="btn btn-primary" id="Submit">Calculate</button>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-12">
                    <textarea placeholder ="Result Here" name="Result" id="Result" cols="30" rows="1"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./code.js"></script>
</body>
</html>
